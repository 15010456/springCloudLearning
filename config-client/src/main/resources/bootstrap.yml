server:
  port: 9001
spring:
  application:
    name: config-client
  cloud:
    config: #Config客户端配置
      profile: dev #启用配置后缀名称
      label: dev #分支名称
      uri: http://localhost:8901 #配置中心地址
      name: config #配置文件名称
eureka:
  client:
    fetch-registry: true #指定是否要从注册中心获取服务（客户端需要开启）
    register-with-eureka: true #指定是否要注册到注册中心（客户端需要开启）
    service-url:
      defaultZone: http://localhost:8001/eureka/
management:
  endpoints:
    web:
      exposure:
        include: 'refresh' #通过SpringBoot Actuator的refresh端点来刷新客户端配置信息